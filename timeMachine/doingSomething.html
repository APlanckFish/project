<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>做点儿什么</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui" name="viewport">
	<link rel="stylesheet" href="css/comon.css">
	<link rel="stylesheet" href="css/takeAway.css">
</head>
<body>
	<div class="main_body">
		<div class="head_title">
			<img class="head_img" src="img/dosomething_title.png">
		</div>

		<div class="main_content">
			<form>
				<input type="radio" name="doing" id="doing1" value="1" hidden>
				<label for="doing1" class="content_item"><img src="img/1.png" alt=""></label>

				<input type="radio" name="doing" id="doing2" value="2" hidden>
				<label for="doing2" class="content_item"><img src="img/2.png" alt=""></label>

				<input type="radio" name="doing" id="doing3" value="3" hidden>
				<label for="doing3" class="content_item"><img src="img/3.png" alt=""></label>

				<input type="radio" name="doing" id="doing4" value="4" hidden>
				<label for="doing4" class="content_item"><img src="img/4.png" alt=""></label>

				<input type="radio" name="doing" id="doing5" value="5" hidden>
				<label for="doing5" class="content_item"><img src="img/5.png" alt=""></label>

				<input type="radio" name="doing" id="doing6" value="6" hidden>
				<label for="doing6" class="content_item"><img src="img/6.png" alt=""></label>

				<input type="radio" name="doing" id="doing7" value="7" hidden>
				<label for="doing7" class="content_item"><img src="img/7.png" alt=""></label>

				<input type="radio" name="doing" id="doing8" value="8" hidden>
				<label for="doing8" class="content_item"><img src="img/8.png" alt=""></label>
			</form>
			<div class="clear"></div>
		</div>
	</div>
</body>
<script src="js/jquery-2.0.3.min.js"></script>
<script>
	$('input[type="radio"]').click(function(){ 
		console.log($(this).val());//选中的值

		/*加边框高亮*/
		$(".content_item").removeClass('cur');
		$(this).next().addClass('cur');

		setTimeout(function(){
			/*ajax成功后回调跳转*/
			window.location.href = 'share.html';
		},1500);
	});
</script>
</html>
